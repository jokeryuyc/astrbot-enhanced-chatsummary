name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
      # 添加快速失败设置，当一个测试失败时继续运行其他测试
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage pytest-asyncio
        # 安装基本依赖
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # 使用开发模式安装，但忽略原始依赖（跳过错误）
        pip install -e . --no-deps
    - name: Show installed packages
      run: |
        pip list
    - name: Test with pytest (basic tests only)
      run: |
        pytest -xvs tests/test_basic.py
    - name: Test with pytest (i18n tests)
      run: |
        pytest -xvs tests/test_i18n.py
    - name: Generate coverage report
      run: |
        coverage run -m pytest tests/test_basic.py tests/test_i18n.py
        coverage report
        coverage xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false